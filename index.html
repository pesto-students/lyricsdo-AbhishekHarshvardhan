<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>LyricsDo</title>
</head>

<body>
  <section id="hero">
    <div class="overlay">
      <h1 class="title">LyricsDo</h1>
      <form id="lyrics-search-form">
        <div class="input-container">
          <input required type="text" placeholder="Enter song title..." name="lyrics-search-input">
          <button class="btn-link" type="submit">
            Search
          </button>
        </div>
      </form>
    </div>
  </section>


  <section id="lyrics-search-result" class="container">
  </section>

  <section class="center" id="pagination" style="display: none;">
    <div class="pagination">
      <a data-page="1" class="active" href="#">1</a>
      <a data-page="2" href="#">2</a>
    </div>
  </section>

  <section>
    <div class="modal" id="album-modal">
      <div class="modal-body">
        <span id="album-modal-close" class="close">&times;</span>
        <p id="lyrics">
          Please wait...
        </p>
      </div>
    </div>
  </section>


  <script src="./scripts.js"></script>
</body>

</html>
